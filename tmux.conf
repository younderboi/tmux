#=== Reload tmux config
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded"

# Numerical window sorting
#bind-key -n M-r move-window -t :0 \; run-shell "tmux list-windows | awk -F: '{print \$1}' | sort -n | xargs -I {} tmux move-window -s {} -t {}"

# Set terminal colors
set -g default-terminal "xterm-256color"


setw -g mode-keys vi

# Enable mouse mode
set -g mouse on

# Add xclip support
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "xclip -selection clipboard -i"

# Copy to tmux buffer (in copy mode)
bind -T copy-mode-vi y send -X copy-pipe "xclip -selection clipboard -i"

# Paste from clipboard
bind p paste-buffer


# Bind the send-prefix command to Ctrl-A
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

# === Status bar
set -g status-right 'Host:[#(whoami)@#H]-LHOST-[#(get_tun0_ip.sh)]-RHOST[#(echo $RHOST)]'


# === Panes


# Enable vim-like keybindings for navigating panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


# Split panes using | and -
bind | split-window -h
bind - split-window -v
#bind | split-window -h \; select-pane -R
#bind - split-window -v \; select-pane -D


# Unbind default pane split keys
unbind '"'
unbind %

#=== Neovim integration
set-option -sg escape-time 10
set-option -g focus-events on
set-option -a terminal-features '256:RGB'


